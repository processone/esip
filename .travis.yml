arch:
  - ppc64le
  - amd64
language: erlang

os: linux

dist: xenial

before_install:
  - pip install --user cpp-coveralls coveralls-merge
  - if [ "$TRAVIS_ARCH" = "ppc64le" ]; then sudo apt-get update; sudo apt-get install rebar; fi

install:
  - ./configure
  - rebar get-deps

script: rebar compile xref && rebar skip_deps=true eunit

otp_release:
  - 17.1
  - 17.5
  - 18.1
  - 22.3
  - 23.0

# Disable otp_release 17.1, 17.5, 18.1, 19.3 as these releases are not supported on Ubuntu16.04 for arch: ppc64le
jobs: 
 exclude:
  - arch: ppc64le
    otp_release: 17.1
  - arch: ppc64le
    otp_release: 17.5
  - arch: ppc64le
    otp_release: 18.1
  
